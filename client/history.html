

<!DOCTYPE html>
<html>
  <head>
    <title>Chat History with AI Bot</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
        font-size: 16px;
      }

      .chat-history {
        width: 100%;
        height: 400px;
        overflow-y: auto;  /* add scrollbar */ 
      }

      .chat-history ul {  /* style the chat history */ 
        list-style: none;  /* remove bullet points */ 
        padding: 0;
        margin: 0;   /* remove default margins */ 

      }

      .chat-history li {   /* style each message */ 
        padding: 10px 20px;   /* add some padding to each message */ 

        border-bottom: 1px solid #eee;   /* add a line between each message */ 

        margin-bottom: 10px;   /* add some space between messages */ 

      }

    </style>    

  </head>

  <body>

    <div class="chat-history">   <!-- create a div to contain the chat history -->  

      <ul>    <!-- create an unordered list for the chat messages -->  

          <!-- loop through the array of messages and display them in the list -->  

          <li class="user">Hi, I'm looking for help.</li>    <!-- user message -->  

          <li class="bot">Hello, how can I help you?</li>    <!-- bot response -->  

          <li class="user">I need help with my computer.</li>     <!-- user message -->  

          <li class="bot">What seems to be the problem?</li>     <!-- bot response -->            

      </ul>     <!-- end of unordered list -->      

    </div>     <!-- end of chat history div -->      

  </body>     <!-- end of body tag -->      
</html>
